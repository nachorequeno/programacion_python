name: Build LaTeX document
on: [push]
jobs:
  setup:
    runs-on: ubuntu-latest
    steps:
      - name: Set up Git repository
        uses: actions/checkout@v3
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
            python-version: '3.8'
      - name: Install dependencies
        run: python -m pip install --upgrade pip
      - name: Set up Jupyter Book
        run: pip install ./programacion_python/requirements.txt
      - name: Set up Latex
        uses: dante-ev/latex-action@master

  build_latex:
    needs: setup
    runs-on: ubuntu-latest
    steps:
      - name: Compile PDF
        run: jupyter-book build --all programacion_python/ --builder pdflatex
      - name: Upload PDF artifact
        uses: actions/upload-artifact@v3
        with:
            name: book.pdf
            path: programacion_python/latex/book.pdf

  build_html:
    needs: setup
    runs-on: ubuntu-latest
    steps:
      - name: Compile HTML
        run: jupyter-book build --all programacion_python/
      - name: Upload HTML artifact
        uses: actions/upload-artifact@v3
        with:
            name: book.pdf
            path: programacion_python/html